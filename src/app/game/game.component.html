<div class="row" style="padding: 1rem;">
    <div class="col-lg-6"> 

      <div class="bs-component">
        <div class="card" style="text-align: center;">
          <div class="card-body">
              Your ships
          </div>
        </div>
        <app-ship-map></app-ship-map>
      </div>

    </div>
    <div class="col-lg-6">
      <div class="bs-component">
        <div class="card" style="text-align: center;">
          <div class="card-body">
              Take a shot
          </div>
        </div>
        <app-shoot-map></app-shoot-map>
      </div>

    </div>
</div>

<div class="row" style="padding: 1rem;">
  
  <div class="col-lg-4">
    <div class="card" style="text-align: center; padding-top: 1rem;">
      <h5 class="card-title">Player info</h5>
      <div class="card-body">
        <p *ngIf="player" >
          Player {{player.id}}: {{player.name}}
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card" style="text-align: center; padding-top: 1rem;">
      <h5 class="card-title">Game info</h5>
      <div class="card-body">
      <app-messages></app-messages>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card" style="text-align: center;">
      <div class="card-body">
        <a>
          <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/landing">End the game</button>
        </a>
      </div>
    </div>
  </div>

</div>
