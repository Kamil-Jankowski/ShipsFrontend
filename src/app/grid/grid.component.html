<mat-grid-list cols="10" rowHeight="1:1">
    <div *ngFor="let button of buttons">
        <mat-grid-tile>
            <button mat-mini-fab color="" [ngClass]="{'button-miss' : button.status==2, 'button-hit': button.status==1}" 
                                            (click)="onClick(button.id)" (click)="status =getStatus(button.id)">
            </button>
        </mat-grid-tile>
    </div>
</mat-grid-list>
