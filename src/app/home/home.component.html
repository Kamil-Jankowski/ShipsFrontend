<div class="row" style="padding: 2rem">
    <div class="col-lg-12">
        <div class="bs-component">
        
            <div class="card text-white bg-primary mb-3" style="text-align: center;">
                <div class="card-body">
                    <h4 class="card-title">Ships: The Game</h4>
                    <p class="card-text">Simple rules should be placed in here.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="padding: 2rem">
    <div class="col-lg-6">
        <div class="bs-component">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Player name</label>
                        <input #playerName type="name" class="form-control" id="name" placeholder="Enter your name">
                        <small id="emailHelp" class="form-text text-muted">This is your in-game identifier</small>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-lg-4 offset-lg-1" style="padding-top: 2rem;">
        <p class="bs-component">
            <a>
                <button (click)="add(playerName.value)" type="button" class="btn btn-primary btn-lg btn-block" routerLink="/waiting-room">Join the game</button>
            </a> 
        </p>
    </div>
</div>
